<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Degree">
          <th mat-header-cell *matHeaderCellDef> Degree </th>
          <td mat-cell *matCellDef="let element"> {{element.Degree}} </td>
        </ng-container>
        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
        </ng-container>
        <ng-container matColumnDef="Institute">
          <th mat-header-cell *matHeaderCellDef> Name Of Institute </th>
          <td mat-cell *matCellDef="let element"> {{element.Institute}} </td>
        </ng-container>
        <ng-container matColumnDef="University">
          <th mat-header-cell *matHeaderCellDef> University </th>
          <td mat-cell *matCellDef="let element"> {{element.University}} </td>
        </ng-container>
        <ng-container matColumnDef="Percentage">
          <th mat-header-cell *matHeaderCellDef> Percentage/SPI </th>
          <td mat-cell *matCellDef="let element"> {{element.Percentage}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
